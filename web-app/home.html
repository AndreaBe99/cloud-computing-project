<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Football Match Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">

</head>

<body>
  <div class="data">
    
    <h1>Football Match Prediction</h1>

    <!-- Form to enter new data for predictions  -->
    <form method="POST">
      <label for="league">Enter league year:</label><br><br>
      <input type="number" id="div" name="div" placeholder="2020" required="required" /><br>
      <label for="match_date">Enter date of the match:</label><br><br>
      <input type="date" id="div" name="div" placeholder="20/02/2020" required="required" /><br>
      <label for="home_team">Enter the name of the home team:</label>
      <input type="text" id="div" name="div" placeholder="Roma" required="required" /><br>
      <label for="away_team">Enter the name of the away team:</label>
      <input type="text" id="div" name="div" placeholder="Lazio" required="required" /><br>
      <label for="b365h">Enter the Bet365 home win odds:</label>
      <input type="number" id="div" name="div" placeholder="1.10" required="required" /><br>
      <label for="b365d">Enter the Bet365 home draw odds:</label>
      <input type="number" id="div" name="div" placeholder="2.10" required="required" /><br>
      <label for="b365a">Enter the Bet365 away win odds:</label>
      <input type="number" id="div" name="div" placeholder="4.10" required="required" /><br>

      
      <label for="ht_loss_streak">Enter the Home Team's current LOSS streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>
      <label for="at_loss_streak">Enter the Away Team's current LOSS streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>

      <label for="ht_loss_streak">Enter the Home Team's current LOSS streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>
      <label for="at_loss_streak">Enter the Away Team's current LOSS streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>
      
      <label for="ht_draw_streak">Enter the Home Team's current DRAW streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>
      <label for="at_draw_streak">Enter the Away Team's current DRAW streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>

      <label for="ls_winner">Enter the winner of the last match between both teams:</label>
      <input type="text" id="div" name="div" placeholder="H" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>


  </div>


</body>

</html>
