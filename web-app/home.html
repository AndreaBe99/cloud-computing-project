<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Football Match Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

</head>

<body>
  <div class="data">
    <h1>Football Match Prediction</h1>

    <!-- Form to enter new data for predictions  -->
    <form method="POST">
      <label for="year">Enter league year:</label><br><br>
      <input type="number" id="div" name="div" placeholder="2020" required="required" /><br>
      <label for="month">Enter the month of the year:</label>
      <input type="number" id="div" name="div" placeholder="1" required="required" /><br>
      <label for="day">Enter the day of the year:</label>
      <input type="number" id="div" name="div" placeholder="1" required="required" /><br>
      <label for="home_team">Enter the name of the home team:</label>
      <input type="text" id="div" name="div" placeholder="Roma" required="required" /><br>
      <label for="away_team">Enter the name of the away team:</label>
      <input type="text" id="div" name="div" placeholder="Lazio" required="required" /><br>
      <label for="goals_home">Enter the number of goals of the home team at full time:</label>
      <input type="number" id="div" name="div" placeholder="2" required="required" /><br>
      <label for="goals_away">Enter the number of goals of the away tean at full time:</label>
      <input type="number" id="div" name="div" placeholder="2" required="required" /><br>
      <label for="shots_home">Enter the number of shots on the target of the home team:</label>
      <input type="number" id="div" name="div" placeholder="10" required="required" /><br>
      <label for="shots_away">Enter the number of shots on the target of the away team:</label>
      <input type="number" id="div" name="div" placeholder="8" required="required" /><br>
      <label for="goal_difference_home">Enter home team goal difference:</label>
      <input type="number" id="div" name="div" placeholder="15" required="required" /><br>
      <label for="goal_difference_away">Enter away team goal difference:</label>
      <input type="number" id="div" name="div" placeholder="15" required="required" /><br>

      
      <label for="ht_loss_streak">Enter the Home Team's current LOSS streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>
      <label for="at_loss_streak">Enter the Away Team's current LOSS streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>

      <label for="ht_loss_streak">Enter the Home Team's current LOSS streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>
      <label for="at_loss_streak">Enter the Away Team's current LOSS streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>
      
      <label for="ht_draw_streak">Enter the Home Team's current DRAW streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>
      <label for="at_draw_streak">Enter the Away Team's current DRAW streak:</label>
      <input type="number" id="div" name="div" placeholder="0" required="required" /><br>

      <label for="ls_winner">Enter the winner of the last match between both teams:</label>
      <input type="text" id="div" name="div" placeholder="H" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>


  </div>


</body>

</html>
